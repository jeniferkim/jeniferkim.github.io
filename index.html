<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALT + TAB + STAGE</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #111111;
            --text: #E5E5E5;
            --purple: #8E44AD;
            --highlight: #FF6B00;
            --lime: #00FF87;
            --accent: #00CFFF;
        }

        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Noto Sans KR', sans-serif;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: var(--accent);
            font-size: 2.5rem;
        }

        .oval-grid {
            display: flex; /* 자식 요소들을 가로로 정렬하기 위한 설정. 박스들이 일렬로 놓이게 해줌 */
            flex-wrap: wrap; /* 공간이 부족하면 줄 바꿈해서 다음 줄로 내려가게 함 */
            justify-content: center; /* 자식 요소들을 가운데 정렬함 (양쪽 여백을 같게 맞춤) */
            gap: 2rem; /* 요소들 사이에 일정한 간격을 줌 (여백을 자동으로 맞춰줌) */
        }

        .oval-card {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            overflow: hidden; /* 안에 있는 이미지가 둥근 박스 밖으로 삐져나오지 않게 잘라줌 */
            border: 3px solid transparent;
            position: relative; 
        }

        .oval-card:hover {
            border-color: var(--lime);
            
        }

        .oval-card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지를 박스 크기에 맞게 꽉 채움. 잘리는 부분이 있어도 비율을 유지함 */
        }

        .oval-label {
            position: absolute; 
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            text-align: center;
            color: var(--text);
            font-weight: bold;
            padding: 0.5rem 0;
            font-size: 1rem;
        }

        @media (max-width: 600px) { 
            h1 { font-size: 1.8rem; }
            .oval-card { width: 160px; height: 160px; }
            .oval-label { font-size: 0.85rem; }
        }


        footer {
            text-align: center;
            margin-top: 100px; /* 원하는 만큼 공간 확보 */
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div id="page">
        <header>
            <img src="logo_main.png" alt="ALT + TAB + STAGE 로고" style="height: 80px; max-width: 100%; margin-bottom: 1rem;">
        </header>

        <section class="oval-grid">
            <a href="subpage1.html" class="oval-card">
            <img src="me.jpg" alt="CTRL + ME">
            <div class="oval-label">🎸 CTRL + ME</div>
            </a>
            <a href="subpage2.html" class="oval-card">
            <img src="d_me.PNG" alt="Devlog">
            <div class="oval-label">🧠 Devlog</div>
            </a>
            <a href="subpage3.html" class="oval-card">
            <img src="bandme.JPG" alt="Stage & Sound">
            <div class="oval-label">🎤 Stage & Sound</div>
            </a>
            <a href="subpage4.html" class="oval-card">
            <img src="climb3.jpg" alt="ClimbLog">
            <div class="oval-label">⛰️ ClimbLog</div>
            </a>
            <a href="subpage5.html" class="oval-card">
            <img src="thum5.jpg" alt="Snaps">
            <div class="oval-label">📸 Snaps</div>
            </a>
        </section>

 

        <footer>
            COPYRIGHT(C) 가천대학교 컴퓨터공학과 202332628 김지원 All Rights Reseved.
        </footer>
    </div> <!-- page -->
</body>
</html>
